    <div class="auth-container">
        <div class="box rounded-md">
            <div class="logo text-center">
                <img src="./44ea3c2e-b3ac-4927-a9d7-da71ec11e27e.png" alt="">
            </div>
            <h3 class="text-center py-3" style="color:rgb(79, 227, 136)">Đăng nhập</h3>
            <form action="" id="login-form">
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope"
                        viewBox="0 0 16 16">

                    <input type="email" class="form-control inp-email" name="email" placeholder="Email">
                </div>
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"

                    </svg></span>
                    <input type="password" class="form-control inp-pwd" placeholder="Password">
                </div>
                <div class="">
                    <button type="submit" class="form-control btn btn-success">Đăng nhập</button>
                    <p class="text-center mt-4">
                        <span style="color: white;">Chưa có tài khoản?</span>
                        <a href="./register.html" class="ms-1">Đăng ký</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
