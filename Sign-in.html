<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký & Đăng nhập</title>
    <link rel="stylesheet" href="./auth.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" sizes="16x16" type="image/png" href="./44ea3c2e-b3ac-4927-a9d7-da71ec11e27e.png">


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="registerSection">
            <h2>Đăng Ký</h2>
            <form id="registerForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                <button type="submit">Đăng ký</button>
            </form>
            <p>Đã có tài khoản? <a href="#" onclick="toggleForm()">Đăng nhập</a></p>
        </div>

        <div id="loginSection" style="display:none;">
            <h2>Đăng Nhập</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                <button type="submit">Đăng nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="#" onclick="toggleForm()">Đăng ký</a></p>
        </div>
    </div>

    <script src="./auth.js"></script>
</body>

</html>
